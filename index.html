<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Virtual coach</title>
</head>
<body>
    <div class="logo">Virtual coach</div>
    <button class="show-planner">Open planner</button>
    <div class="main-container">                
        <div class="planner-container">
            <div class="planner-header"><h2>Set your exercises</h2></div>
            <div class="planner-btns">
                <button class="add-exercise-btn">Add excercise</button>
                <button class="train-btn">Train</button>
            </div>
            <div class="limits-container">
                <form name="limits" id="limits">
                    <h3 class="limits">Set your limits</h3>
                    <div class="ftp-radio-input-container">
                        <label for="ftp">Use FTP</label>
                        <input class="ftp" name="chosenLimitType" id="ftpLimit" type="radio" value="ftp" checked>
                    </div>
                    <div class="hrMax-radio-input-container">
                        <label for="hr">Use HR Max</label>
                        <input class="hrMax" name="chosenLimitType" id="hrMaxLimit" type="radio" value="hrMax">   
                    </div>
                    <div class="ftp-limit-container">
                        <label for="ftp">FTP</label>
                        <input class="ftp" name="ftp" id="ftp" type="number" min="0">
                    </div>
                    <div class="hrMax-limit-container">
                        <label for="hrMax">HR Max</label>
                        <input class="hrMax" name="hrMax" id="hrMax" type="number" min="0" value="185">   
                    </div>
                    <div class="doNotKnowMyHrMax-container">
                        <label for="doNotKnowMyHrMax">I don't know my HR max</label>
                        <input class="hrMax" id="doNotKnowMyHrMax" name="doNotKnowMyHrMax" type="checkbox" value="true">
                    </div>
                    <div class="age-container">
                        <label for="age">Calculate HR Max from age</label>
                        <input class="hrMax" name="age" id="age" type="number" min="0" max="120">   
                    </div>            
                </form>
            </div>            
            <div class="exercises-container">
                <!-- JS generated forms here -->
          </div>
          <div class="training-preview">
              <div class="training-preview-top-container">
                  <div class="side-labels">
                      <div class="first-side-label">
                        <span class="first-label"></span>
                      </div>
                      <div class="second-side-label">
                        <span class="second-label"></span>
                      </div>
                      <div class="third-side-label">
                        <span class="third-label"></span>
                      </div>
                      <div class="fourth-side-label">
                        <span class="fourth-label"></span>
                      </div>
                  </div>
                  <div class="timeline-container"></div>
              </div>
              <div class="training-preview-bottom-container">
                  <div class="empty"></div>
                  <div class="bottom-labels">
                    <div class="first-bottom-label">
                        <span class="first-label"></span>
                    </div>
                    <div class="second-bottom-label">
                        <span class="second-label"></span>
                    </div>
                    <div class="third-bottom-label">
                        <span class="third-label"></span>
                    </div>
                    <div class="fourth-bottom-label">
                        <span class="fourth-label"></span>
                    </div>
                    <div class="fifth-bottom-label">
                        <span class="fifth-label"></span>
                        <span class="sixth-label"></span>
                    </div>
                  </div>
              </div>
            
          </div>
          
        </div>
        <div class="display-container">
            <h2>Duration: <span id="main-timer"></span></h2>
        </div>
    </div>    
</body>
</html>
