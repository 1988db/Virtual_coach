<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Virtual coach</title>
</head>
<body>
    <div class="logo">Virtual coach</div>
    <button class="show-planner">Open planner</button>
    <div class="main-container">                
        <div class="planner-container">
            <div class="planner-header"><h2>Set your exercises</h2></div>
            <div class="planner-btns">
                <button class="add-exercise-btn">Add excercise</button>
                <button class="train-btn">Train</button>
            </div>
            <div class="limits-container">
                <form name="limits" id="limits">
                    <h3 class="limits">Set your limits</h3>
                    <div class="ftp-limit-container">
                        <label for="ftp">FTP</label>
                        <input class="ftp" name="ftp" id="ftp" type="number">
                    </div>
                    <div class="hrMax-limit-container">
                        <label for="ftp">HR Max</label>
                        <input class="hrMax" name="hrMax" id="hrMax" type="number">   
                    </div>            
                </form>
            </div>            
            <div class="exercises-container">
                <!-- JS generated forms here -->
          </div>
          <div class="training-preview">
              <div class="training-preview-top-container">
                  <div class="side-labels">
                      <div class="first-side-label">1</div>
                      <div class="second-side-label">2</div>
                      <div class="third-side-label">3</div>
                      <div class="fourth-side-label">5<br>4</div>
                  </div>
                  <div class="timeline-container"></div>
              </div>
              <div class="training-preview-bottom-container">
                  <div class="empty"></div>
                  <div class="bottom-labels">
                    <div class="first-bottom-label">1</div>
                    <div class="second-bottom-label">2</div>
                    <div class="third-bottom-label">3</div>
                    <div class="fourth-bottom-label">4</div>
                    <div class="fifth-bottom-label"><span>5</span><span>6</span></div>
                  </div>
              </div>
            
          </div>
          
        </div>
        <div class="display-container">
            <h2>Duration: <span id="main-timer"></span></h2>
        </div>
    </div>    
</body>
</html>
