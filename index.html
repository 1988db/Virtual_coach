<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Virtual coach</title>
</head>
<body>
    <div class="logo">Virtual coach</div>
    <button class="show-planner-btn" id="show-planner-btn">Open planner</button>
    <button class="start-workout-btn" id="start-workout-btn">Start</button>
    <div class="main-container">                
        <div class="planner-container" id="planner-container">
            <div class="planner-header"><h2>Set your exercises</h2></div>
            <div class="planner-btns">
                <button class="add-exercise-btn" id="add-exercise-btn">Add excercise</button>
                <button class="hide-planner-btn" id="hide-planner-btn">Start workout</button>
            </div>
            <div class="zones-form-container">
                <form name="zones-type-form" id="zones-type-form">
                    <h3 class="zones">Set your workout zones</h3>
                    <div class="choose-ftp-input-container">
                        <label for="ftpZones">Use FTP</label>
                        <input class="zones-type-form-input" name="chosenZonesType" id="ftpZones" type="radio" value="ftp" checked>
                    </div>
                    <div class="choose-hrMax-input-container">
                        <label for="hrZones">Use HR Max</label>
                        <input class="zones-type-form-input" name="chosenZonesType" id="hrZones" type="radio" value="hrMax">   
                    </div>
                    <div class="ftp-container">
                        <label for="ftp">FTP</label>
                        <input class="zones-type-form-input" name="ftp" id="ftp" type="number" min="0">
                    </div>
                    <div class="hrMax-container">
                        <label for="hrMax">HR Max</label>
                        <input class="zones-type-form-input" name="hrMax" id="hrMax" type="number" min="0" value="185">   
                    </div>
                    <div class="doNotKnowMyHrMax-container">
                        <label for="doNotKnowMyHrMax">I don't know my HR max</label>
                        <input class="zones-type-form-input" id="doNotKnowMyHrMax" name="doNotKnowMyHrMax" type="checkbox" value="true">
                    </div>
                    <div class="age-container" id="age-container">
                        <label for="age">Calculate HR Max from age</label>
                        <input class="zones-type-form-input" name="age" id="age" type="number" min="0" max="120">   
                    </div>            
                </form>
            </div>            
            <div class="exercises-generator-container" id="exercises-generator-container">
                <!-- JS generated forms here -->
          </div>
          <div class="workout-details">
              <div class="workout-details-top-container">
                  <div class="side-labels">
                      <div class="first-side-label">
                        <span class="first-label"></span>
                      </div>
                      <div class="second-side-label">
                        <span class="second-label"></span>
                      </div>
                      <div class="third-side-label">
                        <span class="third-label"></span>
                      </div>
                      <div class="fourth-side-label">
                        <span class="fourth-label"></span>
                      </div>
                  </div>
                  <div class="timeline-container" id="timeline-container"></div>
              </div>
              <div class="workout-details-bottom-container">
                  <div class="empty"></div>
                  <div class="bottom-labels">
                    <div class="first-bottom-label">
                        <span class="first-label"></span>
                    </div>
                    <div class="second-bottom-label">
                        <span class="second-label"></span>
                    </div>
                    <div class="third-bottom-label">
                        <span class="third-label"></span>
                    </div>
                    <div class="fourth-bottom-label">
                        <span class="fourth-label"></span>
                    </div>
                    <div class="fifth-bottom-label">
                        <span class="fifth-label"></span>
                        <span class="sixth-label"></span>
                    </div>
                  </div>
              </div>
            
          </div>
          
        </div>
        <div class="workout-in-progress-container" id="workout-in-progress-container">
            <div class="first-row">
                <h2 class="workout-duration">
                    <span class="workout-time" id="workout-time"></span>
                    <span id="main-timer"></span>                                        
                </h2>
                <h2 class="workout-duration">
                    <span class="workout-time-left" id="workout-time-left"></span>                    
                    <span class="main-countdown" id="main-countdown"></span>
                </h2>
            </div>
            <div class="second-row">
                <h2 class="current-exe">
                    <span class="exe-name" id="exe-name"></span>
                    <span class="current-exe-time" id="current-exe-time"></span>
                    <span class="current-exe-timer" id="current-exe-timer"></span>
                    <span class="current-exe-time-left" id="current-exe-time-left"></span>
                    <span class="current-exe-countdown" id="current-exe-countdown"></span>        
                </h2>
            </div>
            <div class="third-row">
                <h2 class="current-exe-zones">
                    <span class="current-exe-zones"></span>
                    <span class="current-exe-candence-zones"></span>
                </h2>
            </div>
            <div class="fourth-row">
                <h2 class="current-notes"></h2>
            </div>
            <div class="fifth-row">
                <h2 class="comming-next" id="comming-next"></h2>
            </div>
            <div class="sixth-row" id="sixth-row">
                <h3 class="next-exe">
                    <span class="next-exe-time"></span>
                    <span class="next-exe-zones"></span>
                    <span class="next-exe-cadence-zones"></span>
                    <span class="next-exe-notes"></span>
                </h3>
            </div>
            <div class="seventh-row" id="seventh-row"></div>            
        </div>
    </div>    
</body>
</html>
