<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Virtual coach</title>
</head>
<body>
    <div class="logo">Virtual coach</div>
    <button class="show-planner">Open planner</button>
    <div class="main-container">                
        <div class="planner-container">
            <div class="planner-header"><h2>Set your exercises</h2></div>
            <div class="planner-btns">
                <button class="add-exercise-btn">Add excercise</button>
                <button class="train-btn">Train</button>
            </div>            
            <div class="exercises-container">
                <!-- JS generated forms here -->
          </div>
        </div>
        <div class="display-container">
            <h2>Duration: <span id="main-timer"></span></h2>
        </div>
    </div>    
</body>
</html>
