<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Virtual coach</title>
</head>
<body>
    <div class="logo">Virtual coach</div>
    <button class="show-planner">Open planner</button>
    <div class="main-container">                
        <div class="planner-container">
            <div class="planner-header"><h2>Set your exercises</h2></div>
            <div class="planner-btns">
                <button class="add-exercise-btn">Add excercise</button>
                <button class="train-btn">Train</button>
            </div>            
            <div class="exercises-container">
                <form class="add-exercise">
                    <button class="remove-excercise-btn">X</button>
                    <div class="duration-input">
                        <label for="duration">Duration</label>
                        <input class="number-input" name="duration" type="number">
                    </div>
                    <fieldset>
                        <legend>Limits</legend>
                        <div class="limit-type-inputs">
                            <div class="limit-type-input">
                                <label for="power">Power</label>
                                <input class="number-input" id="power" name="limit-type" type="radio" value="Power" checked></div>
                            <div class="limit-type-input">
                                <label for="hr">Heart rate</label>
                                <input class="number-input" id="hr" name="limit-type" type="radio" value="HR">
                            </div>
                        </div>            
                        <div class="down-limit-input">
                            <label for="down-limit">Down limit</label>
                            <input class="number-input" name="down-limit" type="number">
                        </div>
                        <div class="up-limit-input">
                            <label for="up-limit">Up limit</label>
                            <input class="number-input" name="up-limit" type="number">
                        </div>
                    </fieldset>                    
                    <div class="down-cadence-limit-input">
                        <label for="down-cadence-limit">Down RPM limit</label>
                        <input class="number-input" name="down-cadence-limit" type="number">
                    </div>
                    <div class="up-cadence-limit-input">
                        <label for="up-cadence-limit">Up RPM limit</label>
                        <input class="number-input" name="up-cedence-limit" type="number">
                    </div>
                    <div class="notes-input">
                        <label for="notes">Notes</label>
                        <input class="number-input" name="notes" type="text">
                    </div>
                    <div class="rest-input">
                        <label for="rest">Rest ?</label>
                        <input name="rest" type="checkbox">
                    </div>                   
                </form>           
          </div>
        </div>
        <div class="display-container">
            <h2>Duration: <span id="main-timer"></span></h2>
        </div>
    </div>    
</body>
</html>
